<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>jquery.buchette sample</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha256-k2/8zcNbxVIh5mnQ52A0r3a6jAgMGxFJFE2707UxGCk= sha512-ZV9KawG2Legkwp3nAlxLIVFudTauWuBpC10uEafMHYL0Sarrz5A7G79kXh5+5+woxQ5HM559XX2UZjMJ36Wplg==" crossorigin="anonymous">

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <link href="css/jquery.buchette.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.buchette.js" type="text/javascript"></script>

    <style type="text/css">
        .list,
        .list2,
        .list3,
        .list4,
        .area {
            position: relative;
        }

        .list {
            top: 150px;
            left: 250px;
            width: 400px;
        }

        .list2 {
            top: 180px;
            left: 280px;
            width: 400px;
        }

        .list3 {
            top: 210px;
            left: 310px;
            width: 400px;
        }

        .list4 {
            top: 240px;
            left: 350px;
            width: 400px;
        }

        .area {
            left: 850px;
            width: 645px;
        }
    </style>

</head>
<body>

    <div id="list-foo" class="list"></div>
    <div id="list2" class="list2"></div>
    <div id="list3" class="list3"></div>
    <div id="list4" class="list4"></div>
    <ul id="area-foo" class="area"></ul>

    <script type="text/javascript">

        $(function () {
            $("#area-foo")
                .buchette({ type: "area" })
                .on("change", function () {
                    console.info("area change event", arguments[0]);
                });

            $("#list-foo").buchette({
                type: "dropdown",
                filter: "business_matching_name_0",
                label: "Foo list",
                area: "#area-foo",
                data: [
                    { label: "Lorem Ipsum", checked: true, data: { id: -5 } },
                    { label: "simply dummy text", checked: true, data: { id: -4 } },
                    { label: "of the printing and typesetting industry", checked: true, data: { id: -3 } },
                    { label: "the industry's standard", checked: true, data: { id: -2 } },
                    { label: "dummy text ever", checked: true, data: { id: -1 } },
                    { label: "since the 1500s", checked: true, data: { id: 0 } }
                ]
            });

            $("#list2").buchette({
                type: "dropdown",
                filter: "business_matching_name_1",
                label: "Foo list 2",
                area: "#area-foo",
                count: true,
                data: [
                    { label: "label 1", checked: false, data: { foo: 1 } },
                    { label: "label 2", checked: false, data: { foo: 2 } },
                    { label: "label 3", checked: true, data: { foo: 3 } },
                    { label: "label 4", checked: false, data: { foo: 4 } },
                    { label: "label 5", checked: true, data: { foo: 5 } },
                    { label: "label 6", checked: true, data: { foo: 6 } },
                    { label: "label 7", checked: true, data: { foo: 7 } },
                    { label: "label 8", checked: true, data: { foo: 8 } },
                    { label: "label 9", checked: true, data: { foo: 9 } },
                    { label: "label 10", checked: true, data: { foo: 10 } },
                    { label: "label 11", checked: false, data: { foo: 11 } },
                    { label: "label 12", checked: false, data: { foo: 12 } },
                    { label: "label 13", checked: true, data: { foo: 13 } }
                ]
            });

            $("#list3").buchette({
                type: "dropdown",
                filter: "business_matching_name_2",
                area: "#area-foo",
                data: [
                    { label: "1", checked: false, data: { id: 1 } },
                    { label: "2", checked: false, data: { id: 2 } },
                    { label: "3", checked: true, data: { id: 3 } },
                    { label: "4", checked: false, data: { id: 4 } },
                    { label: "5", checked: true, data: { id: 5 } },
                    { label: "6", checked: true, data: { id: 6 } },
                    { label: "7", checked: true, data: { id: 7 } },
                    { label: "8", checked: true, data: { id: 8 } },
                    { label: "9", checked: true, data: { id: 9 } }
                ]
            });

            $("#list4").buchette({
                type: "dropdown",
                filter: "business_matching_name_3",
                area: "#area-foo",
                count: true,
                data: [
                    { label: "a", checked: false, data: { id: 1 } },
                    { label: "b", checked: false, data: { id: 2 } },
                    { label: "c", checked: true, data: { id: 3 } },
                    { label: "d", checked: false, data: { id: 4 } },
                    { label: "e", checked: false, data: { id: 5 } },
                    { label: "f", checked: false, data: { id: 6 } },
                    { label: "g", checked: false, data: { id: 7 } },
                    { label: "h", checked: true, data: { id: 8 } },
                    { label: "i", checked: true, data: { id: 9 } }
                ]
            });

            console.info("Filters: ", $("#area-foo").getFilters());
        });
    </script>
</body>
</html>
